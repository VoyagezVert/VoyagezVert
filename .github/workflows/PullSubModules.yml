name: Update Submodule

on:
  workflow_dispatch:

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout parent repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update submodule and commit
        env:
          PAT_PUSH: ${{ secrets.PAT_PUSH }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          cd vv_backend

          # RÃ©cupÃ¨re le dernier commit de la branche staging du submodule
          git fetch origin staging
          git checkout origin/staging

          cd ..

          # Enregistre le nouveau commit dans le parent
          git add vv_backend
          git commit -m "ðŸ”„ Force update submodule to latest commit" || echo "No changes"

          # Push avec PAT (et non GITHUB_TOKEN)
          git push https://${PAT_PUSH}@github.com/VoyagezVert/VoyagezVert.git HEAD:main